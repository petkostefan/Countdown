<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="compiled/flipclock.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="compiled/flipclock.js"></script>

    <title>Countdown</title>
</head>
<body>
    
    <div class="bgimg">
        
        <div class="middle">
            <div><img class="logo" src="logo.png" alt=""></div>
                  <div class="clock"></div>
                  
                <script type="text/javascript">
                var clock;
    
                $(document).ready(function() {
    
                    // Grab the current date
                    var currentDate = new Date();
    
                    // Set some date in the future. In this case, it's always Jan 1
                    var futureDate  = new Date("May 6, 2020 00:00:00");
    
                    // Calculate the difference in seconds between the future and current date
                    var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

                    var sec = true;
                    if($(window).width() < 600){
                        sec = false;
                    }
                    // Instantiate a coutdown FlipClock
                    clock = $('.clock').FlipClock(diff, {
                        clockFace: 'DailyCounter',
                        countdown: true,
                        showSeconds: sec
                    });
                });
            </script>
            <hr>
            <h1>COMING SOON</h1>

            <div class="media">
                <ul style="padding: 0px;">
                    <li class="icons"><i class="fab fa-facebook-square"></i></li>
                    <li class="icons"><i class="fab fa-instagram"></i></li>
                    <li class="icons"><i class="fas fa-envelope"></i></li>
                </ul>   
            </div>
        </div>
    </div>

</body>

</html>
